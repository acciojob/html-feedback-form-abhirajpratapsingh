<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<h1>Feedback Form</h1>
	<form method="post">
		<label for ="name">Name</label>
		<input id="name" type="text" minlength="3" maxlength="50" required name="name" >
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="URL" name="portfolio" required >
		<br><br>
		<label for="favColor">Favorite Color</label>
		<input type="Color" id="favColor" name="color" required >
		<br><br>
		<label for="likeness">Likeness</label>
		<input type="Range" id="likeness" name="likeness" min="1" max="100" required >
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
